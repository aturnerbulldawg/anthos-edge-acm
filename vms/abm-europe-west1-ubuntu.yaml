apiVersion: vm.cluster.gke.io/v1
kind: VirtualMachineDisk
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: abm-europe-west1-sel
  name: vm-disk
spec:
  size: 10G
  source:
    http:
      url: Ubuntu
  storageClassName: local-disks

---
apiVersion: vm.cluster.gke.io/v1
kind: VirtualMachine
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: abm-europe-west1-sel
  name: abm-europe-west1-ubuntu
spec:
  compute:
    cpu:
      vcpus: '2'
    memory:
      capacity: 2GiB
  disks:
  - boot: 'true'
    virtualMachineDiskName: vm-disk
  osType: linux
