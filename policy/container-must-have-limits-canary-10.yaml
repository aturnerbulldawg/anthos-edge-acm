apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sContainerLimits
metadata:
  annotations:
    configmanagement.gke.io/cluster-selector: canary-10-sel
  name: container-must-have-limits
spec:
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
  parameters:
    cpu: 200m
    memory: 1Gi
