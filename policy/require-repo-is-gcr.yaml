apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  annotations:
    configsync.gke.io/cluster-name-selector: continent-asia-sel,continent-europe-sel,continent-australia-sel,canary-10-sel,canary-25-sel,canary-50-sel
  description: Requires container images to begin with a string from the specified
    list.
  name: require-repo-is-gcr
spec:
  match:
    kinds:
    - apiGroups:
      - ''
      kinds:
      - Pod
    namespaces:
    - default
  parameters:
    repos:
    - gcr.io/
